<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开关表情包生成 - GUAJI Tools</title>

    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="http://html2canvas.hertzen.com/dist/html2canvas.js"></script>
</head>
<body>
    <div class="text">
        <h1>GUAJI Tools - 工具合集</h1>
    </div>


    
    <div class="switch nya-container preview pt no1" id="t">
        <div class="nya-title">
            <span>开关表情包生成</span>
        </div>
        <a id="editableDiv">点击编辑</a>
        <label class="s">
            <input type="checkbox">
            <span class="s1"></span>
        </label>

        <label class="s">
            <input type="checkbox">
            <span class="s2"></span>
        </label>

        <!--自动生成图片
        <button type="button" class="el-button el-button--primary" onclick="">
            <span>生 成 图 片</span>
        </button>
        -->
    </div>

    <div class="switch nya-container preview pt no2" id="t">
        <div class="nya-title">
            <span>说明</span>
        </div>
        <ul class="nya-list">
            <li>点击编辑文字，点击空白处黑框即可消失，回车可多行输入。</li>
            <li>开关是可以点击切换状态的 嘤嘤嘤(*/ω＼*)</li>
            <li>站长JavaScript垃圾，无法做到保存图片，请自行截图(ノへ￣、)</li>
        </ul>
    </div>

    <div class="c">
        <a>Copyright ©2020 鸿宇 All rights Reserved. UI for <a href="tools.miku.ac">tools.miku.ac</a></a>
    </div>

    <script>
        var element = document.getElementById("editableDiv");
        element.contentEditable = true;
    </script>
</body>
</html>
